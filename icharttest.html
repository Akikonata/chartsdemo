<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no,width=device-width, minimum-scale=0.5, maximum-scale=1.0"/>
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		#canvasDiv{
			width: 100%;
			height: 100%;
			display: block;
			position: absolute;
		}
	</style>
</head>
<body>
	<div id='canvasDiv'>
		
	</div>
</body>
<script src='ichart.1.2.min.js'></script>
<script>
	(function(){
		var data = [
				        {
				        	name : '北京',
				        	value:[-9,1,12,20,26,30,32,29,22,12,0,-6],
				        	color:'#1f7e92',
				        	line_width:2
				        }
				    ];
			       
				var chart = new iChart.Area2D({
						render : 'canvasDiv',
						data: data,
						title : '北京2012年平均温度情况',
						width : 800,
						height : 400,
						coordinate:{height:'90%',background_color:'#edf8fa'},
						sub_option:{
							hollow_inside:false,//设置一个点的亮色在外环的效果
							point_size:10
						},
						labels:["一月","二月","三月","四月","五月","六月","七月","八月","九月","十月","十一月","十二月"]
					});
				
				chart.draw();
	})();
</script>
</html>
